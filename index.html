<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
              <h1>Calculator</h1>
        </header>
      
        <main class="calculator">
            <div class="headerCalculator">
                <div class="monitor">
                    <div class="monitorIntro">0</div>
                    <h6>electronic calculator</h6>
               </div>
               <div class="triangle triangle1"></div>
               
            </div>
            <div class="middle"></div>
            <div class="triangle triangle2"></div>
            <div class="buttonsCalculator">
                <div class="row1">
                    <div class="light"></div>
                    <div class="go">
                        <div class="goLeft big">left</div>
                        <div class="goRight big">right</div>
                    </div>
                </div>
                <div class="row2">
                    <div class="on big">On/Off</div>
                    <div class="mrc small">MRC</div>
                    <div class="m- small">M+</div>
                    <div class="m+ small">M-</div>
                    <div class="history small">His</div>
                    <div class="math small">Math</div>
                </div>
                <div class="row3">
                    <div class="group1">
                        <div class="% small input">%</div>
                        <div class="ar small">--></div>
                        <div class="ce small action">CE</div>
                        <div class="0 small input">0</div>
                    </div>
                    <div class="group2">
                        <div class="dig1 small input">1</div>
                        <div class="dig2 small input">2</div>
                        <div class="dig3 small input">3</div>
                        <div class="dig4 small input">4</div>
                        <div class="dig5 small input">5</div>
                        <div class="dig6 small input">6</div>
                        <div class="dig7 small input">7</div>
                        <div class="dig8 small input">8</div>
                        <div class="dig9 small input">9</div>
                        <div class="00 big input">00</div>
                        <div class="000 big input">000</div>
                        <div class="point small input">.</div>
                    </div>
                    <div class="group3">
                        <div class="step small action">GT</div>
                        <div class="koren small action">₩</div>
                        <div class="× small action">×</div>
                        <div class="/ small action">÷</div>
                        
                        <div class="+ bigV action">+</div>
                        <div class="- small action">-</div>
                        <div class="= big action">=</div>
                        
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="kalkulator.js">
        
    </script>
</body>
</html>
